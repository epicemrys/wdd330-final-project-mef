<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find local marriage events like weddings and parties.">
    <title>Marriage Event Finder</title>
    <!-- SEO: Keywords -->
    <meta name="keywords" content="wedding events, bridal showers, bachelor parties">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Arial&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Maps - Loaded dynamically in main.js with API key from config -->
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Marriage Event Finder Logo" width="50">
                Marriage Event Finder
            </a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 class="display-4">Find Local Marriage Events</h1>
        <form id="search-form" class="mb-4">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Enter city or keyword (e.g., wedding, Lagos)" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <!-- Filters -->
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="filter-type" class="form-label">Event Type</label>
                    <select id="filter-type" class="form-select">
                        <option value="">All Types</option>
                        <option value="wedding">Wedding</option>
                        <option value="bridal shower">Bridal Shower</option>
                        <option value="bachelor party">Bachelor Party</option>
                        <option value="bachelorette">Bachelorette Party</option>
                        <option value="engagement">Engagement Party</option>
                        <option value="wedding reception">Wedding Reception</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="date-from" class="form-label">From Date</label>
                    <input type="date" id="date-from" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="date-to" class="form-label">To Date</label>
                    <input type="date" id="date-to" class="form-control">
                </div>
            </div>
        </form>
        <div id="loading-spinner" class="text-center my-4" style="display:none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="results" class="row"></div> <!-- Event cards displayed here -->
    </main>

    <footer class="container text-center py-3">
        <p>WDD330 Final Project | Charles Ukoh. &copy; 2026</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
